<br />
<div class="container">
  <mat-card>
    <mat-card-title>Opposition Compte</mat-card-title>
    <form [formGroup]="record">
      <div class="row">
        <div class="col-6">
          <microfi-select-auto-complete url={{urlUniteBancaireList}} requestType={{resquesTypeGet}}
            formControlName="uniteBancaire" libelle='UnitÃ© Bancaire'>
          </microfi-select-auto-complete>

        </div>

        <div class="col-6">
          <microfi-select-auto-complete url={{urlAgenceList}} requestType={{resquesTypeGet}} formControlName="agence"
            libelle='Agence'>
          </microfi-select-auto-complete>
        </div>
      </div>

      <div class="row">
        <section class="example-section col-2"><br />
          <mat-checkbox class="example-margin" formControlName="parMembre">
            Par le membre ?
          </mat-checkbox>
        </section>
        <div class="col-1">

        </div>

        <mat-form-field appearance="outline" class="col-3">
          <mat-label>Date opposition</mat-label>
          <input disabled formControlName="dateOpposition" matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="row pl-2 pr-2">
        <!-- <microfi-select-account-form [(lable)]="labelClient" [(disable)]="DisableClient"
          [ngModelOptions]="{standalone: true}" [(ngModel)]="compte" class="w-100">
        </microfi-select-account-form> -->
        <microfi-account-form [(selectedUser)]="compte">
        </microfi-account-form>
      </div>

      <div class="row">
        <div class="col-3">
          <microfi-select-auto-complete formControlName="typeOpposition" url={{urlTypeOppositionList}}
            requestType={{resquesTypeGet}} libelle='Type opposition'></microfi-select-auto-complete>
        </div>

        <!-- <mat-form-field appearance="outline" class="col-3">
          <mat-label>Poids requis</mat-label>
          <input formControlName="poidsRequis" value="record.get('typeOpposition')?.item?.niveauForcage.code" matInput>
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="col-6">
          <mat-label>Motif</mat-label>
          <input formControlName="motif" matInput>
        </mat-form-field>


      </div>

      <microfi-commission-tax></microfi-commission-tax>


      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button mat-raised-button color="primary" (click)="submitForm()">Enregistrer</button>&nbsp;&nbsp;
          <button mat-raised-button color="primary">Annuler</button>
        </div>
        <div class="col-4"></div>

      </div>
    </form>
  </mat-card>

</div>
