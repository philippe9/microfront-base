<br />
<div class="container">
  <mat-card>
    <mat-card-title>Historiques de compte</mat-card-title>
    <form [formGroup]="infosHistorique">
      <div class="row">
        <div class="col-10">
          <div class="row">

            <div class="col-6">
              <microfi-select-auto-complete url={{urlUniteBancaireList}} requestType={{resquesTypeGet}}
                libelle='UnitÃ© bancaire' formControlName="uniteBancaire"></microfi-select-auto-complete>
            </div>

            <div class="col-6">
              <microfi-select-auto-complete url={{urlAgenceList}} requestType={{resquesTypeGet}}
                libelle={{agenceLibelle}} formControlName="agence"></microfi-select-auto-complete>
            </div>
          </div>

          <div class="row">
            <microfi-select-account-form formControlName="compte" [(lable)]="labelClient"
            [(disable)]="DisableClient" class="col-12">
            </microfi-select-account-form>

          </div>

          <div class="row">
            <mat-form-field appearance="outline" class="col-4">
              <mat-label>Date debut</mat-label>
              <input matInput formControlName="dateDebut" [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div class="col-2"></div>

            <mat-form-field appearance="outline" class="col-4">
              <mat-label>Date fin</mat-label>
              <input matInput formControlName="dateFin" [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>


            <section class="example-section col-2"><br />
              <mat-checkbox class="example-margin" formControlName="parMail">Par email
              </mat-checkbox>
            </section>
          </div>

          <div class="row">
            <microfi-commission-tax class="col-12"></microfi-commission-tax>
          </div>

        </div>
        <div class="col-2">
          <div class="d-flex menu-btn-right">
            <button mat-raised-button color="primary" (click)="search()">Enregistrer</button>
            <button mat-raised-button color="primary">Rappel</button>
            <button mat-raised-button color="primary">Annuler</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>

</div>
