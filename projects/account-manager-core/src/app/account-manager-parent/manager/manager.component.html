<mat-card class="container">
  <mat-card-title>Gestion des gestionnaires</mat-card-title>

  <div class="row">
    <div class="col-10">
      <mat-card class="first-section">
        <mat-card-title>Option de recherche</mat-card-title>
        <form [formGroup]="managerFormGroup">
          <div class="row">
            <div class="col-3">
              <microfi-select-auto-complete formControlName="unite" url="{{ urlUniteBancaireList }}"
                requestType="{{ requestType }}" libelle="UnitÃ© Bancaire">
              </microfi-select-auto-complete>
            </div>
            <div class="col-2">
              <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input formControlName="code" matInput />
              </mat-form-field>
            </div>
            <div class="col-5">
              <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input formControlName="nom" matInput />
              </mat-form-field>
            </div>
            <div class="col-2">
              <microfi-button [name]="'Rechercher'" (click)="find()" [iconName]="'search'"></microfi-button>
            </div>
          </div>
        </form>
      </mat-card>

      <mat-card>
        <mat-card-title>Liste des gestionnaires</mat-card-title>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let accountManager">
              {{ accountManager.code }}
            </td>
          </ng-container>
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let accountManager">
              {{ accountManager.nom }}
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let accountManager" class="action-link">
              <button mat-mini-fab color="primary" [routerLink]="['/account-manager/view', accountManager.code]"
                title="Consulter">
                <mat-icon>search</mat-icon>
              </button>
              <button mat-mini-fab color="primary" [routerLink]="['/account-manager/edit', accountManager.code]"
                title="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="primary" title="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumnsGestionnaire"></tr>
          <tr mat-row (click)="selectedItem(row)" *matRowDef="let row; columns: displayedColumnsGestionnaire"
            [class.selected_table]="row.code === selectedItemOnTables.code"></tr>
        </table>
        <mat-paginator style="width: 90%; margin: auto" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
      </mat-card>
    </div>
    <div class="col-2">
      <div class="d-flex menu-btn-right">
        <button class="w-100 mb-1" mat-raised-button color="primary"  [routerLink]="['/account-manager/create']">
          Nouveau
        </button>
        <button class="w-100 mb-1" mat-raised-button color="primary" (click)="openPage('Modifier')">Modifier</button>&nbsp;
        <button class="w-100 mb-1" mat-raised-button color="primary" (click)="openPage('Consulter')">Consulter</button>&nbsp;
        <button class="w-100 mb-1" mat-raised-button color="primary" (click)="openPage('Supprimer')">Supprimer</button>&nbsp;
        <button class="w-100 mb-1" mat-raised-button color="primary">Actualiser</button>
          <button class="w-100" mat-raised-button color="primary">Imprimer</button>

      </div>
    </div>
  </div>
</mat-card>
