<h2 mat-dialog-title>SUPPRIMER ?</h2>

<mat-dialog-content>
  Vous allez supprimer un gestionnaire. Etes vous sur?
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close class="btn-menu">
    <mat-icon class="icon">close</mat-icon>
    Annuler
  </button>
  <button mat-raised-button mat-dialog-close class="btn-menu" (click)="valider()">
    <mat-icon class="icon">check</mat-icon>
    Confirmer
  </button>
</mat-dialog-actions>
