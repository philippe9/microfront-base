<form [formGroup]="record" class="first-section  container">
  <div class="mat-card p-2 mt-2">
    <div class="row">
      <div class="col-6">
        <microfi-select-auto-complete url={{urlUniteBancaireList}} requestType={{requestType}} formControlName="unite"
          libelle={{uniteLibelle}}>
        </microfi-select-auto-complete>
      </div>
      <div class="col-6">
        <microfi-select-auto-complete url={{urlAgenceList}} requestType={{requestType}} formControlName="agence"
          libelle={{agenceLibelle}}>
        </microfi-select-auto-complete>
      </div>
    </div>

    <div class="row">

      <microfi-user-form [parentForm]="record" formControlName="client" class="col-6">
      </microfi-user-form>
      <div class="col-6">
        <microfi-select-auto-complete formControlName="typeOpposition" url={{urlTypeOppositionList}}
          requestType={{resquesTypeGet}} libelle='Type opposition'></microfi-select-auto-complete>

      </div>
    </div>

    <div class="row">

      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Motif</mat-label>
          <input formControlName="motif" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="w-100">
      <button mat-raised-button class="right">
        <mat-icon class="icon">close</mat-icon>
        Annuler
      </button>
      <button mat-raised-button (click)="saveOpposition()" color="primary" class="right ml-2">
        <mat-icon class="icon">save</mat-icon>
        Enregistrer
      </button>

    </div>

  </div>

</form>
