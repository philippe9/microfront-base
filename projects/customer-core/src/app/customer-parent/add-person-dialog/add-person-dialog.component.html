<h1 mat-dialog-title>Ajouter une personne</h1>
<div mat-dialog-content class="row">

  <form [formGroup]="searchDetails">

    <div class="row">
      <mat-form-field appearance="outline" class="col-2">
        <mat-label>Code</mat-label>
        <input formControlName="code" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-4">
        <mat-label>Nom</mat-label>
        <input formControlName="nom" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-4">
        <mat-label>Prenom</mat-label>
        <input formControlName="prenom" matInput>
      </mat-form-field>

      <div class="col-2">
        <button mat-raised-button color="primary" (click)="find()"> Rechercher</button>
      </div>

    </div>

  </form>

  <table mat-table [dataSource]="dataSourcePerson" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom</th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef> Sexe</th>
      <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Selectionner</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-mini-fab color="primary" (click)="handleSelection(element)" title="Selectionner">
          <mat-icon class="icon">done</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPerson"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPerson;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
